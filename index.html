<!DOCTYPE html>
<html>

<head>
    <title>Restricted Page</title>
</head>

<body>
    <div id="content">
        <h1>Restricted Page</h1>
        <p>This page can only be accessed by the user agent "BYPASS-ON-TOP".</p>
    </div>

    <script>
        // Check if the user agent is "BYPASS-ON-TOP" and display the content accordingly
        var userAgent = navigator.userAgent;
        var contentDiv = document.getElementById("content");

        if (userAgent === "BYPASS-ON-TOP") {
            // Show the restricted content for the allowed user agent
            contentDiv.style.display = "block";
        } else {
            // Hide the content and show an error message for other user agents
            contentDiv.style.display = "none";
            document.body.innerHTML = '<h1>Access Denied</h1><p>Your browser or client is not allowed to access this website.</p>';
        }
    </script>
</body>

</html>
