<html>
<head>
  <title>Your Website</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }

    .animated-background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      background-color: #000;
      animation: stars 6s infinite;
    }

    @keyframes stars {
      0% {
        background-position: 0 0;
      }
      100% {
        background-position: 500px 500px;
      }
    }

    header {
      background-color: #333;
      color: #fff;
      text-align: center;
      padding: 50px;
    }

    section {
      text-align: center;
      margin-top: 50px;
    }

    #color-changing-btn {
      background: linear-gradient(to right, #ff0000, #ff7f00, #ffff00, #00ff00, #0000ff, #4b0082, #8a2be2);
      color: #fff;
      padding: 12px 24px;
      font-size: 18px;
      border: none;
      cursor: pointer;
      transition: transform 0.3s ease;
      border-radius: 20px;
      animation: rainbow 12s linear infinite;
    }

    @keyframes rainbow {
      0% {
        background-position: 0 0;
      }
      100% {
        background-position: 400% 0;
      }
    }

    #color-changing-btn:hover {
      transform: scale(1.1);
    }
  </style>
</head>
<body>
  <div class="animated-background"></div>
  <header>
    <h1>Welcome to Your Website</h1>
  </header>

  <section>
    <button id="color-changing-btn">Click Me</button>
  </section>

  <script>
    var button = document.getElementById('color-changing-btn');

    button.addEventListener('animationiteration', function() {
      var currentColor = button.style.background.split(",")[1].trim();
      button.style.background = button.style.background.replace(currentColor, getNextColor(currentColor));
    });

    function getNextColor(currentColor) {
      var colors = ["#ff0000", "#ff7f00", "#ffff00", "#00ff00", "#0000ff", "#4b0082", "#8a2be2"];
      var currentIndex = colors.indexOf(currentColor);
      var nextIndex = (currentIndex + 1) % colors.length;
      return colors[nextIndex];
    }
  </script>
</body>
</html>
