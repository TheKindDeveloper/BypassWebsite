<!DOCTYPE html>
<html>

<head>
    <title>Redirect Example</title>
</head>

<body>
    <script>
        // Check if the user agent is "BYPASS-ON-TOP" and redirect accordingly
        var userAgent = navigator.userAgent;
        if (userAgent === "BYPASS-ON-TOP") {
            document.write("<h1>Access Denied</h1><p>Welcome   </p>");
        } else {
            // Display an error message or do something else
            document.write("<h1>Access Denied</h1><p>Your browser or client is not allowed to access this website.</p>");
        }
    </script>
</body>

</html>
